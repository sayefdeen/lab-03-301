<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <script id="mustach" type="text/x-tmpl-mustache">
      <section id="photo-template" class={{keyword}}>
        <h2>{{title}}</h2>
        <img src='{{image_url}}'/>
        <p>{{desc}}</p>
      </section>
    </script>
  </head>

  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="filter">
        <option value="default">Filter by Keyword</option>
      </select>
      <select id="sorting">
        <option selected disabled value="default">Sort by Horns/Name</option>
        <option value="horns">Number Of Horns</option>
        <option value="title">Name Of the picture</option>
        <input id="search" type="text" placeholder="Search" />
      </select>
      <button id="page@1">Page one</button>
      <button id="page@2">Page Two</button>
    </header>
    <main>
      <section id="photo-template"></section>
    </main>
    <footer>&copy; 2018 Code Fellows</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
